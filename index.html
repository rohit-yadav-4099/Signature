<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 20px;">
    <div style="margin-bottom: 10px;">
        <label>
            <input type="text" id="name" placeholder="Enter your name"
                style="width: 200px; padding: 8px; margin: 5px 0;">
        </label><br>
        <label>
            <input type="text" id="designation" placeholder="Enter your designation"
                style="width: 150px; padding: 8px; margin: 5px 0;">
        </label><br>
        <label>
            <input type="tel" id="phone1" placeholder="Phone"
                style="width: 150px; height: 10px; padding: 8px; margin: 5px 0;">
        </label>
        <label>
            <input type="tel" id="phone2" placeholder="Phone 2"
                style="width: 150px; height: 10px; padding: 8px; margin: 5px 0;">
        </label><br>
        <label>
            <input type="email" id="email" placeholder="email"
                style="width: 200px; height: 10px; padding: 8px; margin: 5px 0;">
        </label>
        <label>
            <input type="text" id="skype" placeholder="Skype ID"
                style="width: 200px; height: 10px; padding: 8px; margin: 5px 0;">
        </label><br>
        <button onclick="generateSignature()" style="padding: 10px 20px; font-size: 12px;">Click here</button>
    </div>

    <div id="signaturePreview" style="border: 1px solid #ddd; padding: 20px; max-width: 600px;">
    </div>

    <script>
        function generateSignature() {
            const name = document.getElementById('name').value;
            const designation = document.getElementById('designation').value;
            const phone1 = document.getElementById('phone1').value;
            const phone2 = document.getElementById('phone2').value;
            const email = document.getElementById('email').value;
            const skype = document.getElementById('skype').value;

            const signature = `
        <div>
          <Span style="font-size: 1.5rem; font-weight: 600; font-family: Calibri, sans-serif; transform: scaleX(1.12438); color:#303474;" role="presentation" dir="ltr">${name}</Span><br/>
          <Span style="font-size: 1rem; font-weight: 600; font-family: Calibri, sans-serif; transform: scaleX(1.08719); color:#303474;" role="presentation" dir="ltr">${designation}</Span>
          <div>
          <img src="logos/callicon.png" alt="Phone" style="max-width: 20px; vertical-align: middle;">
          <span style="font-family: Calibri, sans-serif; color:#303474; font-weight:600; letter-spacing:2px;">+91 ${phone1}${phone2 ? ` | +91 ${phone2}` : ''}</span>
          </div>
            <div>
          <img src="logos/emailicon.png" alt="Email" style="max-width: 20px; vertical-align: middle;">
        <span style="color:#303474; font-family:Calibri, sans-serif; font-weight:600;">${email} </span>|
          ${skype ? `<img src="logos/skypeicon.png" alt="Skype" style="max-width: 20px; vertical-align: middle;"/> <span style="color:#303474; font-family:Calibri, sans-serif; font-weight:600;">${skype}</span><br>` : ''}
          </div>
            <div>
          <img src="logos/WWWIcon.png" alt="Website" style="max-width: 20px; vertical-align: middle;"/> <a href="https://www.rightside.co.in" target="_blank" style="text-decoration: none; color: #303474; font-size:1rem; font-weight:600;">www.rightside.co.in</a><br>
            </div>
          <div style ="display: flex; justify-content:space-between; width:40%;">
          <img src ="logos/mainlogo.svg" alt ="rightside" style="width:120px; height:35px;"/>
          <span style="margin-top:8px;">
          <a href="https://facebook.com" target="_blank" style="text-decoration:none">
            <img src="logos/facebook.png" alt="Facebook" style="max-width: 20px;"/>
          </a>
          <a href="https://instagram.com" target="_blank" style="text-decoration:none">
            <img src="logos/instagram.png" alt="Instagram" style="max-width: 20px;"/>
          </a>
          <a href="https://x.com" target="_blank" style="text-decoration:none">
            <img src="logos/x.png" alt="X" style="max-width: 20px;"/>
          </a>
          <a href="https://linkedin.com" target="_blank style="text-decoration:none">
            <img src="logos/linkedin.png" alt="LinkedIn" style="max-width: 20px;"/>
          </a>
          </span>
          </div>

          <table style="width: 78%; margin-bottom: 10px; background-color: #ffa444; border-radius: 20px; padding: 10px;">
            <tr style="display:flex; justify-content:space-around; gap:30px;">
              <td style="padding-right: 10px; display:flex; gap:10px; margin-right:25px;">
                <span style="width:30px; height:30px; background-color:#fff; border-radius:50%">
                <img src="logos/callsolution.svg" style="width:30px; height:30px;"/>
                </span>
                <a href="https://www.rightside.co.in/solution/voice-solutions" target="_blank" style="color: #303474; font-size:1rem; font-weight: 600; margin-top:5px">Voice Solution</a>
              </td>
              <td style="padding-right: 10px; display:flex; gap:10px;">
                <span style="width:35px; height:35px; background-color:#fff; border-radius:50%">
                <img src="logos/crmsolution.svg" style="width:30px; height:30px;"/>
                </span>
                <a href="https://www.rightside.co.in/solution/crm-solutions" target="_blank" style="color: #303474; font-size:1rem; font-weight: 600; margin-top:5px">CRM Solution</a>
              </td>
            </tr>
            <tr style="display:flex; justify-content:space-around;">
              <td style="padding-right: 10px; display:flex; gap:10px;">
                <span style="width:30px; height:30px; background-color:#fff; border-radius:50%">
                <img src="logos/customizedsolutin.svg" style="width:30px; height:30px;"/>
                </span>
                <a href="https://www.rightside.co.in/solution/customized-software-solutions" target="_blank" style="color: #303474; font-size:1rem; font-weight: 600; margin-top:5px">Customized Solution</a>
              </td>
              <td style="padding-right: 10px; display:flex; gap:10px; margin-right:20px;">
                <span style="width:30px; height:30px; background-color:#fff; border-radius:50%">
                <img src="logos/aisolution.svg" style="width:30px; height:30px;"/>
                </span>
                <a href="https://www.rightside.co.in/solution/consulting-solutions" target="_blank" style="color: #303474; font-size:1rem; font-weight: 600; margin-top:5px;">AI Solution</a>
              </td>
            </tr>
          </table>

          <div style="width: 75%; background-color: #303474; color: #fff; border-radius: 20px; font-size: 12px; font-weight: 600; text-align: left; padding: 8px; line-height: 20px;">
            <p style="margin: 0;">10th Floor, Aston Tower, Sundervan Complex, Shashtri Nagar, Andheri West, Mumbai, 400053, Maharashtra, India</p>
          </div>
          <div style="width: 100%; font-style:italic; border-radius: 15px; height: 50px; font-weight: 600; padding: 10px;">
            <a href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Fmy-items%2Fposted-jobs%2F" target="_blank" style="font-size: 12px; margin: 0; color: #303474;">We are an equal opportunity employer.</a>
          </div>
        </div>
      `;
            document.getElementById('signaturePreview').innerHTML = signature;
        }
    </script>
</body>

</html>
